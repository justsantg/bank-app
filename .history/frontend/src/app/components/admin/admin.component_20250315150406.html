<div class="container mt-4">
    <h2 class="text-center mb-4">Panel de Administración</h2>
  
    <div class="row">
      <!-- Cliente -->
      <div class="col-md-4">
        <div class="card p-3">
          <h4>Agregar Cliente</h4>
          <form (ngSubmit)="agregarCliente()">
            <div class="mb-2">
              <label>Nombre</label>
              <input type="text" class="form-control" [(ngModel)]="nuevoCliente.nombre" name="nombre" required>
            </div>
            <div class="mb-2">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="nuevoCliente.email" name="email" required>
            </div>
            <div class="mb-2">
              <label>Teléfono</label>
              <input type="text" class="form-control" [(ngModel)]="nuevoCliente.telefono" name="telefono" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>
          </form>
        </div>
      </div>
  
      <!-- Cuenta -->
      <div class="col-md-4">
        <div class="card p-3">
          <h4>Agregar Cuenta</h4>
          <form (ngSubmit)="agregarCuenta()">
            <div class="mb-2">
              <label>Tipo</label>
              <select class="form-control" [(ngModel)]="nuevaCuenta.tipo" name="tipo" required>
                <option value="Ahorro">Ahorro</option>
                <option value="Corriente">Corriente</option>
                <option value="Crédito">Crédito</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Saldo</label>
              <input type="number" class="form-control" [(ngModel)]="nuevaCuenta.saldo" name="saldo" required>
            </div>
            <div class="mb-2">
              <label>ID Cliente</label>
              <input type="number" class="form-control" [(ngModel)]="nuevaCuenta.clienteId" name="clienteId" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Agregar Cuenta</button>
          </form>
        </div>
      </div>
  
      <!-- Movimiento -->
      <div class="col-md-4">
        <div class="card p-3">
          <h4>Agregar Movimiento</h4>
          <form (ngSubmit)="agregarMovimiento()">
            <div class="mb-2">
              <label>Monto</label>
              <input type="number" class="form-control" [(ngModel)]="nuevoMovimiento.monto" name="monto" required>
            </div>
            <div class="mb-2">
              <label>Tipo</label>
              <select class="form-control" [(ngModel)]="nuevoMovimiento.tipo" name="tipo" required>
                <option value="Crédito">Crédito</option>
                <option value="Débito">Débito</option>
              </select>
            </div>
            <div class="mb-2">
              <label>ID Cuenta</label>
              <input type="number" class="form-control" [(ngModel)]="nuevoMovimiento.cuentaId" name="cuentaId" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Agregar Movimiento</button>
          </form>
        </div>
      </div>
    </div>
  </div>
